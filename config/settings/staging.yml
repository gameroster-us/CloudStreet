<% default_port = (ENV['WEB_PORT'] == 80 || ENV['WEB_PORT'] == '' || ENV['WEB_PORT'] == '80' || ENV['WEB_PORT'] == 443 || ENV['WEB_PORT'] == '443') %>
<% default_port_host = [ENV['WEB_PROTOCOL'], ENV['WEB_HOST']].join('//') %>
<% custom_port_host = [[ENV['WEB_PROTOCOL'], ENV['WEB_HOST']].join('//'), ENV['WEB_PORT']].join(':') %>
host: <%= ENV['WEB_HOST'].blank? ? 'cloudstreet.com' : (default_port ? default_port_host : custom_port_host) %>

<% default_report_port = (ENV['REPORT_API_PORT'] == 80 || ENV['REPORT_API_PORT'] == '' || ENV['REPORT_API_PORT'] == '80') %>
<% default_report_port_host = [ENV['REPORT_API_PROTOCOL'], ENV['REPORT_API_HOST']].join('//') %>
<% custom_report_port_host = [[ENV['REPORT_API_PROTOCOL'], ENV['REPORT_API_HOST']].join('//'), ENV['REPORT_API_PORT']].join(':') %>
report_host: <%= ENV['REPORT_API_HOST'].blank? ? 'report.cloudstreet.com' : (default_report_port ? default_report_port_host : custom_report_port_host) %>
